<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="/stylesheets/battle.css">

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <script type="text/javascript" src="scripts/battle.js"></script>
    </head>


    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> --> -->
    
    <body style='margin : 0px; overflow: hidden;'>        
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-marker type='barcode' value='7'>
                <a-box position='0 0.5 0' color="yellow"></a-box>
            </a-marker>

            <a-marker id="battle-marker" type='barcode' value='6'>
                <!-- <a-image id="player" 
                    src="/assets/player2.jpg" position="-2 0 0" scale="1 1 1">
                </a-image>
                <a-entity id="enemy"
                    animation="property: opacity; to: 0 1 0; loop: false; startEvents: damage;"
                    position="2 1 0" scale="3 3 3" geometry="primitive:plane;" 
                    material="shader:gif;src:url(/assets/mino.gif); side: double">
                </a-entity> -->

                <a-entity id="enemy"
                    geometry="primitive: box"
                    material="color: red"
                    animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: damage; dur: 500";
                    animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 500";>
                </a-entity>

            </a-marker>

            <a-marker-camera camera></a-marker-camera>
        </a-scene>

        <div class="ui">
            <input class="attack-btn" type="button" value="Attack 1"/>
            <input class="attack-btn" type="button" value="Attack 2"/>
            <input class="attack-btn" type="button" value="Attack 3"/>
            <input class="attack-btn" type="button" value="Attack 4"/>
            <input class="attack-btn" type="button" value="Attack 5"/>
            <input class="attack-btn" type="button" value="Attack 6"/>
        </div>

    </body>
</html>
