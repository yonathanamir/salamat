<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="./stylesheets/battle.css">
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/battle.js"></script>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <div style="height: 100%">
            <a-scene embedded vr-mode-ui="enabled: false" arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
                <a-marker type='barcode' value='7'>
                    <a-box position='0 0.5 0' color="yellow"></a-box>
                </a-marker>
    
                <a-marker id="battle-marker" type='barcode' value='6'>
                    <a-scene id="players">
                        
                    </a-scene>
    
                    <a-scene id="enemies">
    
                    </a-scene>

                    <!-- <div>
                        <a-entity id="enemy"
                            position="-2 1 0" scale="3 3 3" geometry="primitive:plane;"

                        </a-entity>
                    </div> -->
                    <!-- <a-entity id="enemy"
                        position="2 1 0" scale="3 3 3" geometry="primitive:plane;" 
                        material="shader:gif;src:url(./assets/mino-t.gif); side: double">
                    </a-entity> -->
                </a-marker>
    
                <a-marker-camera camera></a-marker-camera>
            </a-scene>
        </div>

        <div class="ui">
            <div class="user">
                <span class="username"></span> <span class="rank"></span>
            </div>
            <div class="attacks">
                <input class="attack-btn" id="atk-1" type="button" value="Attack 1"/>
                <input class="attack-btn" id="atk-2" type="button" value="Attack 2"/>
                <input class="attack-btn" id="atk-3" type="button" value="Attack 3"/>
            </div>

            <div class='rooms'>

            </div>
        </div>
